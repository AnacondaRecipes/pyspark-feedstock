{% set name = "pyspark" %}
{% set version = "2.2.0" %}
{% set sha256 = "9dc994118608ce12939d86dec27ce8a545cc6e6a4d76bca785a37322daa33a3c" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: jupyterhub-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/p/pyspark/pyspark-{{ version }}.post0.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script:
    python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - pip
    - pypandoc
    - setuptools

  run:
    - python
    - numpy >=1.7
    - pandas >=0.13.0
    - py4j 0.10.6

test:
  imports:
    - pyspark
    - pyspark.ml
    - pyspark.ml.linalg
    - pyspark.ml.param
    - pyspark.mllib
    - pyspark.mllib.linalg
    - pyspark.mllib.stat
    - pyspark.sql
    - pyspark.streaming

about:
  home: http://spark.apache.org/
  license: Apache 2.0
  # Not available in the 2.2.0 pypi release
  # license_file: LICENSE
  summary: 'Apache Spark'
  description: Apache Spark is a fast and general engine for large-scale data processing.

extra:
  recipe-maintainers:
    - parente
    - ericdill
    - quasiben
